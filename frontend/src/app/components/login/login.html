<div class="split-page">
  <div class="left-side">
    <div class="login-image">
      <img src="login.jpg" alt="Imagen de bienvenida">
    </div>
  </div>

  <div class="right-side">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>

      <div class="login-field">
        <label for="usuario">Usuario</label>
        <input 
          id="usuario"
          type="text" 
          placeholder="Ingrese su usuario" 
          #usuarios 
          class="input"
        />
      </div>

      <div class="login-field">
        <label for="password">Contraseña</label>
        <input 
          id="password"
          type="password" 
          placeholder="Ingrese su contraseña" 
          #password 
          class="input"
        />
      </div>

      <button class="btn-login" (click)="login(usuarios.value, password.value)">Ingresar</button>
      <a href="#" class="password-link">¿Olvido su contraseña?</a>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
