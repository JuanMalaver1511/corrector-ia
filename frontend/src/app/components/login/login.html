<div class="split-page">
  <div class="left-side">
    <div class="login-image">
      <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
          </filter>
        </defs>

        <!-- Fondo blanco -->
        <rect width="800" height="1000" fill="#ffffff"/>

        <!-- Elementos geométricos decorativos de fondo -->
        <circle cx="100" cy="100" r="250" fill="#f0f4ff" opacity="0.6"/>
        <circle cx="700" cy="900" r="200" fill="#e8f0ff" opacity="0.5"/>
        <rect x="600" y="50" width="150" height="150" fill="#f0f4ff" opacity="0.4" rx="20"/>

        <!-- Grid de puntos minimalista -->
        <g opacity="0.15">
          <circle cx="150" cy="250" r="3" fill="#1e40af"/>
          <circle cx="200" cy="250" r="3" fill="#1e40af"/>
          <circle cx="250" cy="250" r="3" fill="#1e40af"/>
          <circle cx="150" cy="300" r="3" fill="#1e40af"/>
          <circle cx="200" cy="300" r="3" fill="#1e40af"/>
          <circle cx="250" cy="300" r="3" fill="#1e40af"/>
          
          <circle cx="550" cy="750" r="3" fill="#1e40af"/>
          <circle cx="600" cy="750" r="3" fill="#1e40af"/>
          <circle cx="650" cy="750" r="3" fill="#1e40af"/>
          <circle cx="550" cy="800" r="3" fill="#1e40af"/>
          <circle cx="600" cy="800" r="3" fill="#1e40af"/>
          <circle cx="650" cy="800" r="3" fill="#1e40af"/>
        </g>

        <!-- Ilustración principal: Dashboard moderno -->
        <g transform="translate(200, 280)">
          <!-- Ventana principal del dashboard -->
          <rect x="0" y="0" width="400" height="440" rx="16" fill="#ffffff" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
          
          <!-- Header de la ventana -->
          <rect x="0" y="0" width="400" height="60" rx="16" fill="#1e40af"/>
          <rect x="0" y="44" width="400" height="16" fill="#1e40af"/>
          
          <!-- Elementos del header -->
          <circle cx="30" cy="30" r="6" fill="#ffffff" opacity="0.9"/>
          <circle cx="50" cy="30" r="6" fill="#ffffff" opacity="0.9"/>
          <circle cx="70" cy="30" r="6" fill="#ffffff" opacity="0.9"/>
          
          <!-- Cards de estadísticas -->
          <g transform="translate(20, 80)">
            <!-- Card 1 -->
            <rect x="0" y="0" width="105" height="90" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1.5"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#dbeafe"/>
            <circle cx="32" cy="32" r="10" fill="#1e40af"/>
            <rect x="12" y="62" width="60" height="8" rx="4" fill="#cbd5e1"/>
            <rect x="12" y="75" width="40" height="6" rx="3" fill="#e5e7eb"/>
            
            <!-- Card 2 -->
            <rect x="125" y="0" width="105" height="90" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1.5"/>
            <rect x="137" y="12" width="40" height="40" rx="8" fill="#dbeafe"/>
            <path d="M 152 27 L 162 37 L 152 47" fill="none" stroke="#1e40af" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="137" y="62" width="60" height="8" rx="4" fill="#cbd5e1"/>
            <rect x="137" y="75" width="40" height="6" rx="3" fill="#e5e7eb"/>
            
            <!-- Card 3 -->
            <rect x="250" y="0" width="105" height="90" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1.5"/>
            <rect x="262" y="12" width="40" height="40" rx="8" fill="#dbeafe"/>
            <rect x="277" y="27" width="10" height="20" rx="2" fill="#1e40af"/>
            <rect x="262" y="62" width="60" height="8" rx="4" fill="#cbd5e1"/>
            <rect x="262" y="75" width="40" height="6" rx="3" fill="#e5e7eb"/>
          </g>
          
          <!-- Gráfico de líneas moderno -->
          <g transform="translate(20, 200)">
            <rect x="0" y="0" width="360" height="180" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1.5"/>
            
            <!-- Líneas del grid -->
            <line x1="30" y1="40" x2="330" y2="40" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="30" y1="80" x2="330" y2="80" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="30" y1="120" x2="330" y2="120" stroke="#e5e7eb" stroke-width="1"/>
            <line x1="30" y1="160" x2="330" y2="160" stroke="#e5e7eb" stroke-width="1"/>
            
            <!-- Línea de datos -->
            <polyline points="30,140 90,100 150,120 210,70 270,90 330,50" 
                      fill="none" stroke="#1e40af" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            
            <!-- Puntos de datos -->
            <circle cx="30" cy="140" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
            <circle cx="90" cy="100" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
            <circle cx="150" cy="120" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
            <circle cx="210" cy="70" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
            <circle cx="270" cy="90" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
            <circle cx="330" cy="50" r="5" fill="#1e40af" stroke="#ffffff" stroke-width="2"/>
          </g>
        </g>

        <!-- Iconos flotantes minimalistas -->
        <g opacity="0.4">
          <!-- Candado -->
          <g transform="translate(80, 650)">
            <rect x="5" y="15" width="20" height="18" rx="3" fill="none" stroke="#1e40af" stroke-width="2.5"/>
            <path d="M 8 15 L 8 10 Q 8 5, 15 5 Q 22 5, 22 10 L 22 15" fill="none" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
            <circle cx="15" cy="24" r="2" fill="#1e40af"/>
          </g>

          <!-- Check en círculo -->
          <g transform="translate(680, 150)">
            <circle cx="15" cy="15" r="13" fill="none" stroke="#1e40af" stroke-width="2.5"/>
            <path d="M 8 15 L 12 19 L 22 9" fill="none" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>

          <!-- Configuración -->
          <g transform="translate(650, 780)">
            <circle cx="15" cy="15" r="8" fill="none" stroke="#1e40af" stroke-width="2.5"/>
            <circle cx="15" cy="15" r="3" fill="#1e40af"/>
            <line x1="15" y1="0" x2="15" y2="5" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="15" y1="25" x2="15" y2="30" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="0" y1="15" x2="5" y2="15" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
            <line x1="25" y1="15" x2="30" y2="15" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
          </g>
        </g>

        <!-- Texto minimalista -->
        <text x="400" y="850" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="600" fill="#1e293b" text-anchor="middle">
          Corrector IA
        </text>
        <text x="400" y="890" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" letter-spacing="0.5">
          Servicios inteligentes para tus necesidades educativas
        </text>
      </svg>
    </div>
  </div>

  <div class="right-side">
    <div class="login-container">
      <div class="login-header">
        <div class="logo-circle">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in-icon lucide-log-in"><path d="m10 17 5-5-5-5"/><path d="M15 12H3"/><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/></svg>
        </div>
        <h2>Iniciar Sesión</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <div class="login-field">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" placeholder="Ingrese su usuario" #usuarios class="input" />
      </div>

      <div class="login-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingrese su contraseña" #password class="input" />
      </div>

      <button class="btn-login" (click)="login(usuarios.value, password.value)">Ingresar</button>
      <a href="#" class="password-link">¿Olvidó su contraseña?</a>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
